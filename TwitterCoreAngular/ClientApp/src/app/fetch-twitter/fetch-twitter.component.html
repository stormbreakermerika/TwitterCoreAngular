<h1 id="tableLabel">Most Recent Tweets with #azure or #dotnetcore</h1>

<p *ngIf="!tweets"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="tweets">
  <thead>
    <tr>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tweet of tweets">
      <td>{{ tweet.text }}</td>
    </tr>
  </tbody>
</table>
